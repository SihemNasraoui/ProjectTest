<div class="container">
    <div class="signup-content">
        <form method="POST" id="signup-form" class="signup-form">
            <h2 class="form-title">Create account</h2>
            <div class="form-group">
                <input  type="text" class="form-input" name="name" id="name" value="Your Name" />
            </div>
            <div class="form-group">
                <input type="email" class="form-input" name="email" id="email" value="Your Email" />
            </div>
          
            <div class="form-group">
                <input  type="text" class="form-input" name="password" id="password" value="Password" />
                <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" name="re_password" id="re_password" value="Repeat your password" />
            </div>
    
            <div class="form-group">
                <input type="checkbox" name="agree-term" id="agree-term" value="agree-term" class="agree-term" />
                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
            </div>
            <div class="form-group">
                <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
            </div>
           
        </form>
      

        <p class="loginhere">
            Have already an account ? <a href="#" class="loginhere-link" >Login here</a>
        </p>
    </div>
</div>
</section>

</div>
